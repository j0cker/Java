<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="hhttps://code.jquery.com/jquery-2.2.3.min.js"></script>
<script>
	$(document).ready(function() {
		$("#Enviar").click(function() {
			var parametros = {
				user : document.getElementById("user").value,
				password : document.getElementById("password").value
			};
			$.ajax({
				data : parametros,
				url : "login2",
				type : "POST",
				success : function(response) {
					alert(response);
				},
				error : function(response) {

				}
			});
		});
	});
</script>
</head>
<body>
	<table>
		<tr>
			<td>User</td>
			<td><input id="user" name="user" /></td>
		</tr>
		<tr>
			<td>password</td>
			<td><input id="password" name="password" /></td>
		</tr>
	</table>
	<input id="Enviar" name="Enviar" value="Enviar" type="button" />
</body>
</html>
